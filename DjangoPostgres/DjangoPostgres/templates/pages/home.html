{% extends '../base.html' %}
{% load static %}

{% block title %} Veterinaria {% endblock %}

{% block content %}
    <!-- ============ CAROUSEL ============ -->
    <div class="container_main">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static "imgs/perrito1.png" %}" class="d-block w-100" alt="Perro1">
                </div>
                <div class="carousel-item">
                    <img src="{% static "imgs/perrito2.png" %}" class="d-block w-100" alt="Perro2">
                </div>
                <div class="carousel-item">
                    <img src="{% static "imgs/perrito3.png" %}" class="d-block w-100" alt="Perro3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    <!-- ============ END CAROUSEL ============ -->

    <!-- ABOUT US -->
    <section id="about">
        <h1>Sobre nosotros</h1>
    </section>
    <!-- END ABOUT US -->
