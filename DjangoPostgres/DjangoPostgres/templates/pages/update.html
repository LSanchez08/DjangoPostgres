{% extends '../base.html' %}
{% load static %}

{% block title %} PetWell {% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">PetWell</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Inicio <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        </div>
    </nav>
{% endblock %}

{% block content %}
  <div class="container">
    <br>
    <h1 class="title">Actualizar servicio</h1>
    <br>
    <form method="post" action="{% url 'odooPut' %}">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input name="id" hidden type="text" value="{{id_pet}}">
        <input name="name" type="text" class="form-control" id="name" placeholder="Nombre de la mascota" value="{{name_pet}}">
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <input name="description" type="text" class="form-control" id="description" placeholder="Descripción del servicio a realizar" value="{{description_pet}}">
      </div>
      <div class="form-group">
        <label for="name">Precio</label>
        <input name="price" type="number" class="form-control" id="name" placeholder="Precio del servicio a realizar" value="{{price_pet}}">
      </div>
      <button type="submit" class="btn btn-primary">Actualizar servicio</button>
    </form>
  </div>
{% endblock %}
